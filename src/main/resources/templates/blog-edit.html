<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Edit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each = "element:${post}">
        <form method="post">
            <input type="text" th:value="${element.title}" name="title" placeholder="Name post" class="form-control"><br>
            <input type="text" th:value="${element.anons}" name="anons" placeholder="Anons" class="form-control"><br>
            <textarea name="full_text" placeholder="Post" class="form-control" th:text="${element.full_text}"/><br>
            <button type="submit" class=" btn btn-primary">Change</button>
        </form>
    </div>
</div>

<footer class="blog-footer">
    <p class="mt-5 mb-3 text-muted" style="text-align:center">&copy; 2023 </p>
</footer>
</body>
