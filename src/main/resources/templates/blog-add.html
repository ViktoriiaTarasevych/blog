<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Write post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5 mb-5">
    <h1>Add post</h1>
    <form action="blog-add" method="post">
        <input type="text" name="title" placeholder="Name post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Anons" class="form-control"><br>
        <textarea name="full_text" placeholder="Post" class="form-control"></textarea><br>
        <button type="submit" class=" btn btn-primary">Add</button>
    </form>

</div>

<footer class="blog-footer">
    <p class="mt-5 mb-3 text-muted" style="text-align:center">&copy; 2023 </p>
</footer>
</body>
