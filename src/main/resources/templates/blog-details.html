<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <div th:each="element:${post}" class="alert alert-into mt-2">
        <h1 th:text="${element.title}"></h1>
        <p th:text="${element.full_text}"></p>
        <p><b>&#128065;</b> <span  th:text="${element.views}"/></p>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-primary"> Edit </a><br><br>
        <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-primary" type="submit"> Delete </button>
        </form>

        <hr>
    </div>
</div>

<footer class="blog-footer">
    <p class="mt-5 mb-3 text-muted" style="text-align:center">&copy; 2023 </p>
</footer>
</body>
