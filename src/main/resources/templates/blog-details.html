<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <header class="blog-header lh-1 py-3">
        <div class="col-12 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="/home">Exit</a>
        </div>
    </header>
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a class="p-2 link-secondary" href="#" style="float: right;">щось своє написати1</a>
        </nav>
    </div>
</div>

<div class="container mt-5">
    <div th:each="element:${post}" class="alert alert-into mt-2">
        <h1 th:text="${element.title}"></h1>
        <p th:text="${element.full_text}"></p>
        <p><b>&#128065;</b> <span  th:text="${element.views}"/></p>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-primary"> Edit </a><br><br>
        <form th:action="'/blog/' + ${element.id} + '/remove'" method="post">
            <button class="btn btn-primary" type="submit"> Delete </button>
        </form>

        <hr>
    </div>
</div>

<footer class="blog-footer">
    <p class="mt-5 mb-3 text-muted" style="text-align:center">&copy; 2023 </p>
</footer>
</body>
