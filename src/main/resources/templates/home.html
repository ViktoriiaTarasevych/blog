<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="text-center">
    <main class="form-signin w-75 m-auto">
    <form th:action="@{/home}" th:object="${user}" method="post">
        <img class="mb-4" src="https://thumbs.dreamstime.com/b/%D0%B7%D0%B2%D0%B5%D0%B7%D0%B4%D0%B0-%D1%82%D0%B0%D1%82%D1%83%D0%B8%D1%80%D0%BE%D0%B2%D0%BA%D0%B8-%D0%B4%D0%B8%D0%B7%D0%B0%D0%B9%D0%BD%D0%B0-%D0%B7%D0%B2%D0%B5%D0%B7%D0%B4%D1%8B-%D0%B2%D0%B5%D0%BA%D1%82%D0%BE%D1%80-%D0%B7%D0%BD%D0%B0%D1%87%D0%BA%D0%B0-%D0%B8%D0%B7%D0%BE%D0%BB%D0%B8%D1%80%D0%BE%D0%B2%D0%B0%D0%BD%D0%BD%D1%8B%D0%B9-%D1%80%D1%8F%D0%B4-126460776.jpg" alt="" width="110" height="90">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        <div class="w-25 m-auto form-floating">
            <input type="text" class="form-control" id="login" placeholder="name@example.com">
            <label for="login">Login</label>
        </div>
        <div class="w-25 m-auto form-floating">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
        </div>
        <br><br>
        <a href="blog-main" class="btn btn-dark" type="submit">Sign in</a>
    </form>
</main>
<footer th:insert="blocks/footer::footer"></footer>
</body>
</html>
